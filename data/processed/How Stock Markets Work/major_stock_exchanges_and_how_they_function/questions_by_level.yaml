by_level:
  beginner: |-
    ```yaml
    questions:
      - type: fill_blank_mcq
        question: A stock ___ is a place where people buy and sell shares.
        options: [A, B, C, D]
        answer: A
      - type: drag_drop
        question: Match the term with its definition.
        drag_drop:
          prompt: Drag the words to the correct boxes.
          pairs:
            - left: Primary Market
              right: Where companies first sell shares
            - left: Secondary Market
              right: Where investors trade shares with each other
            - left: IPO
              right: Initial Public Offering
        answer: Primary Market - Where companies first sell shares; Secondary Market - Where investors trade shares with each other; IPO - Initial Public Offering
      - type: case_study_mcq
        scenario: A small company wants to grow but needs money. They decide to list their shares on a stock exchange for the first time.
        question: What is this event called?
        options: [A, B, C, D]
        answer: A
      - type: true_false
        question: Stock exchanges help make trading more organized and trustworthy.
        answer: true
    ```
