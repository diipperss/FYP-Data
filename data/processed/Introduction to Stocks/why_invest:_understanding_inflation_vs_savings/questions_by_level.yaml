            - left: Volatility
              right: The degree of variation of a financial instrument’s price over time.
        answer: Compound Growth - Earnings generate earnings on prior earnings. Inflation - A general increase in prices and fall in the purchasing value of money. Volatility - The degree of variation of a financial instrument’s price over time.
      - type: case_study_mcq
        scenario: Maria is 25 and wants to buy a house in 10 years. She has $5,000 saved and plans to contribute $200 per month. She's unsure whether to keep her savings in a high-yield savings account (earning 2% annually) or invest in a diversified stock portfolio (with an expected return of 7% annually, but also higher volatility). Given her 10-year timeframe, what is the most suitable option?
        question: Which strategy is likely to best help Maria achieve her goal of buying a house?
        options: [A. The savings account, as it guarantees a safe return. B. The stock portfolio, as the higher expected return can outweigh the volatility over 10 years. C. A mix of both, allocating 50% to each. D. Delaying the purchase until she has enough cash saved.]
        answer: B
      - type: true_false
        question: Investing is generally recommended for short-term goals, like buying a car next year, due to its potential for high returns.
        answer: false
