      - type: fill_blank_mcq
        question: Even though a savings account is safe, it might struggle to outpace ____, which reduces the purchasing power of your money.
        options: [A. inflation, B. volatility, C. diversification, D. liquidity]
        answer: A
      - type: drag_drop
