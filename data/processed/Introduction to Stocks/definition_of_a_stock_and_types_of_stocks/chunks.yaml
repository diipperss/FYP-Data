title: Investing Glossary: 100+ Terms and Definitions
summary: This guide provides definitions for over 100 common investing terms, including key concepts like 1099-DIV, 401(k) plans, and asset allocation. Published by Charles Schwab's Center for Financial Research, it's aimed at beginners and covers essential topics in investments.
key_points:
  - Understanding common investing terms is crucial for making informed financial decisions.
  - Terms like 1099-DIV and 1099-B are important for tax reporting related to investments.
  - 401(k) plans offer tax-deferred retirement savings with employer contributions and employee control over investments.
  - Asset allocation involves balancing different asset classes based on individual financial goals and risk tolerance.
  - The guide is part of Charles Schwab's educational resources for investors.
examples:
  - Example of 1099-DIV: Reporting dividends earned on stocks or mutual funds.
  - Example of a 401(k) plan: Employer contributions matched up to 50 cents on the dollar.
  - Example of asset allocation: Balancing stocks, bonds, and cash in a portfolio based on risk tolerance.
definitions:
  - term: 1099-DIV
    definition: A tax form that reports dividends or distributions earned on stocks or mutual funds.
  - term: 1099-B
    definition: A tax form that reports gains and losses from selling stocks or other investments in a brokerage account.
  - term: 401(k) plan
    definition: A defined contribution plan where employers contribute to tax-deferred retirement accounts, with employees managing investments and facing penalties for early withdrawals.
  - term: 529 plan
    definition: A type of investment plan designed for education savings, offering tax advantages.
  - term: After-tax (dollars/contributions)
    definition: Money that has already been taxed.
  - term: Alternative Minimum Tax
    definition: A tax that limits the benefits from certain incomes to reduce total tax, applicable to specific U.S. taxpayers.
  - term: Annual contribution limits
    definition: IRS rules that set the maximum amount that can be contributed to retirement accounts in a year.
  - term: Annualized return
    definition: A measure of investment performance over a specific time period, accounting for compound growth.
  - term: Asset allocation
    definition: An investment strategy that balances asset classes (stocks, bonds, cash) based on financial goals and risk tolerance.
  - term: Asset class
    definition: One of the three major investment categories: stocks, bonds, and cash equivalents.
common_mistakes:
  - Confusing capital gains and capital losses, which have different tax implications.
  - Not understanding the difference between common and preferred stocks in terms of voting rights and dividends.
  - Misinterpreting the tax implications of early withdrawals from retirement accounts like 401(k)s.
questions_to_think:
  - What are the tax implications of capital gains from investments?
  - How does asset allocation affect the risk and return of an investment portfolio?
  - What are the differences between common and preferred stocks?
